<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Market</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact Us</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product section -->
    <section id="products">
        <h2>Our Fresh Vegetables</h2>
        <div class="product-container">
            <div class="product-card">
                <img src="images/tomato.jpg" alt="Fresh Tomato" class="product-image">
                <h3>Fresh Tomato</h3>
                <p>Price: $3 per kg</p>
                <button onclick="addToCart('Fresh Tomato', 3)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/carrot.jpg" alt="Fresh Carrot" class="product-image">
                <h3>Fresh Carrot</h3>
                <p>Price: $2 per kg</p>
                <button onclick="addToCart('Fresh Carrot', 2)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/potato.jpg" alt="Fresh Potato" class="product-image">
                <h3>Fresh Potato</h3>
                <p>Price: $1.5 per kg</p>
                <button onclick="addToCart('Fresh Potato', 1.5)">Add to Cart</button>
            </div>
        </div>

        <!-- Price Calculator -->
        <h2>Calculate Your Price</h2>
        <input type="number" id="quantity" placeholder="Enter quantity (kg)">
        <button onclick="calculatePrice()">Calculate Price</button>
        <p id="calculated-price"></p>
    </section>

    <!-- Contact Us -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- User Login -->
    <section id="login">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Sign Up Form -->
    <section id="signup">
        <h2>Sign Up for the Latest Updates!</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
